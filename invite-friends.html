<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chain65 - Friends</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      background-color: #001d17;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001d17;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(255, 255, 255);
    }
    .sections {
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .invite-section, .copy-url-section {
      background-color: #001d17;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
    }
    button {
      background-color: #001d17;
      color: rgb(255, 254, 254);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
    }
    .footer {
      background-color: #001d17;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .footer .nav-item {
      background-color: #001d17;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
      text-align: center;
      width: 80px;
    }
    .footer a {
      text-decoration: none;
      color: white;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer i {
      font-size: 12px;
      margin-top: 5px;
    }
    .popup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #001d17;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="header"></div>

  <div class="sections">
    <div class="invite-section">
      <p>üì¢ Invite your friends via:</p>
      <button onclick="shareWhatsApp()">üì≤ WhatsApp</button><br/>
      <button onclick="shareTelegram()">‚úàÔ∏è Telegram</button><br/>
      <button onclick="shareFacebook()">üìò Facebook</button>
    </div>

    <div class="copy-url-section">
      <button onclick="copyReferralLink()">üîó Copy Referral URL</button>
    </div>

    <p>Referrals: <span id="refCount">0</span></p>
  </div>

  <div class="popup" id="popup">Link Copied!</div>

  <div class="footer">
    <div class="nav-item">
      <a href="home.html">
        <i class="fas fa-home"></i> Home
      </a>
    </div>
    <div class="nav-item">
      <a href="spin.html">
        <i class="fas fa-spin"></i> Spin
      </a>
    </div>
    <div class="nav-item">
      <a href="invite-friends.html">
        <i class="fas fa-user-friends"></i> Friends
      </a>
    </div>
    <div class="nav-item">
      <a href="White paper.html">
        <i class="fas fa-tasks"></i> White paper
      </a>
    </div>
  </div>

<script>
  // Referral code for the current user
  let userRefCode = localStorage.getItem("userRefCode");
  if (!userRefCode) {
    userRefCode = "ref_" + Math.random().toString(36).substring(2, 10);
    localStorage.setItem("userRefCode", userRefCode);
  }
  const referralBase = "https://imrankohati069.github.io/Dot-network/invite-friends.html";
  const referralUrl = `${referralBase}?ref=${userRefCode}`;

  // Messaging text
  function getShareMessage() {
    return `üöÄ Join Chain65 and earn rewards! üí∞ ${referralUrl}`;
  }

  // WhatsApp native sharing
  function shareWhatsApp() {
    if (navigator.userAgent.match(/Android/i)) {
      window.location.href = `intent://send?text=${encodeURIComponent(getShareMessage())}#Intent;scheme=whatsapp;package=com.whatsapp;end`;
    } else {
      window.location.href = `whatsapp://send?text=${encodeURIComponent(getShareMessage())}`;
    }
  }
  // Telegram native sharing
  function shareTelegram() {
    window.location.href = `tg://msg?text=${encodeURIComponent(getShareMessage())}`;
    setTimeout(function() {
      window.open(`https://t.me/share/url?url=${encodeURIComponent(referralUrl)}&text=${encodeURIComponent('üöÄ Join Chain65 and earn rewards!')}`, "_blank");
    }, 400);
  }
  // Facebook native sharing (may open app, may fallback to browser if app not available)
  function shareFacebook() {
    window.location.href = `fb://facewebmodal/f?href=${encodeURIComponent(referralUrl)}`;
    setTimeout(function() {
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(referralUrl)}`, "_blank");
    }, 400);
  }
  function copyReferralLink() {
    navigator.clipboard.writeText(referralUrl)
      .then(() => showPopup())
      .catch(() => {});
  }
  function showPopup() {
    const popup = document.getElementById("popup");
    popup.style.display = "block";
    setTimeout(() => { popup.style.display = "none"; }, 1500);
  }

  // --- Referral reward logic (bonus for both sides) ---
  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref"); // friend's code

    // Both sides: bonus (localStorage is local only, bonus for referrer when they next visit page)
    if (ref && ref !== userRefCode && !localStorage.getItem("refClaimed_" + ref)) {
      // 1. Add bonus for referred user
      let currentTokens = parseFloat(localStorage.getItem("coinBalance")) || 0;
      currentTokens += 1;
      localStorage.setItem("coinBalance", currentTokens);

      // 2. Add bonus token for referrer (store bonus for them)
      localStorage.setItem("friendPendingBonus_" + ref, "1");

      // 3. Referral count (shown only for referrer on their device)
      let refCount = parseInt(localStorage.getItem("referral_count_" + ref)) || 0;
      refCount += 1;
      localStorage.setItem("referral_count_" + ref, refCount);

      localStorage.setItem("refClaimed_" + ref, "true");
    }

    // When referrer open their page, grant pending bonus
    const pendingKey = "friendPendingBonus_" + userRefCode;
    let pendingBonus = parseInt(localStorage.getItem(pendingKey)) || 0;
    if (pendingBonus > 0) {
      let homeTokens = parseFloat(localStorage.getItem("coinBalance")) || 0;
      homeTokens += pendingBonus;
      localStorage.setItem("coinBalance", homeTokens);
      localStorage.removeItem(pendingKey);
      // Optionally show a UI message/animation here
    }

    // Show own referral count (referrals for your code, local-only, browser)
    let myReferralCount = parseInt(localStorage.getItem("referral_count_" + userRefCode)) || 0;
    document.getElementById("refCount").innerText = myReferralCount;
  });
</script>

</body>
</html>
