<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chain65 - Friends</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      background-color: #001d17;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001d17;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(255, 255, 255);
    }
    .sections {
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .invite-section, .copy-url-section {
      background-color: #001d17;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
    }
    button {
      background-color: #001d17;
      color: rgb(255, 254, 254);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
    }
    .footer {
      background-color: #001d17;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .footer .nav-item {
      background-color: #001d17;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
      text-align: center;
      width: 80px;
    }
    .footer a {
      text-decoration: none;
      color: white;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer i {
      font-size: 12px;
      margin-top: 5px;
    }
    .popup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #001d17;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header"></div>

  <div class="sections">
    <div class="invite-section">
      <p>üì¢ Invite your friends via:</p>
      <button onclick="shareWhatsApp()">üì≤ WhatsApp</button><br/>
      <button onclick="shareTelegram()">‚úàÔ∏è Telegram</button><br/>
      <button onclick="shareFacebook()">üìò Facebook</button>
    </div>

    <div class="copy-url-section">
      <button onclick="copyReferralLink()">üîó Copy Referral URL</button>
    </div>

    <p>Referrals: <span id="refCount">0</span></p>
  </div>

  <div class="footer">
    <div class="nav-item">
      <a href="home.html">
        <i class="fas fa-home"></i> Home
      </a>
    </div>
    <div class="nav-item">
      <a href="spin.html">
        <i class="fas fa-spin"></i> Spin
      </a>
    </div>
    <div class="nav-item">
      <a href="invite-friends.html">
        <i class="fas fa-user-friends"></i> Friends
      </a>
    </div>
    <div class="nav-item">
      <a href="White paper.html">
        <i class="fas fa-tasks"></i> White paper
      </a>
    </div>
  </div>

<script>
  // Generate unique referral code for each user
  let userRefCode = localStorage.getItem("userRefCode");
  if (!userRefCode) {
    userRefCode = "ref_" + Math.random().toString(36).substring(2, 10);
    localStorage.setItem("userRefCode", userRefCode);
  }
  // Use your actual public invite-friends.html URL below:
  const referralBase = "https://imrankohati069.github.io/Dot-network/invite-friends.html";
  const referralUrl = `${referralBase}?ref=${userRefCode}`;

  // Mobile-friendly sharing
  function shareWhatsApp() {
    window.open(`https://wa.me/?text=${encodeURIComponent('üöÄ Join Chain65 and earn rewards! '+referralUrl)}`, "_blank");
  }
  function shareTelegram() {
    window.open(`https://t.me/share/url?url=${encodeURIComponent(referralUrl)}&text=${encodeURIComponent('üöÄ Join Chain65 and earn rewards!')}`, "_blank");
  }
  function shareFacebook() {
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(referralUrl)}`, "_blank");
  }
  function copyReferralLink() {
    navigator.clipboard.writeText(referralUrl)
      .then(() => showPopup())
      .catch(() => alert('Failed to copy link. Try manually.'));
  }
  function showPopup() {
    if (!window.matchMedia('(display-mode: standalone)').matches) {
      // Only show pop-up as visual feedback (no alerts!)
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 2000);
    }
  }

  // --- Referral Reward Logic ---
  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");

    // If new user comes via referral, give BOTH users a token, and increase referrer's count (local only).
    if (ref && ref !== userRefCode && !localStorage.getItem("refClaimed_" + ref)) {
      // 1. Add 1 token for referred user
      let currentTokens = parseFloat(localStorage.getItem("coinBalance")) || 0;
      currentTokens += 1;
      localStorage.setItem("coinBalance", currentTokens);

      // 2. Add 1 token for the referrer (reward will show when referrer visits home page on their device)
      let refRewardKey = "coinBalance_" + ref;
      let referrerTokens = parseFloat(localStorage.getItem(refRewardKey)) || 0;
      referrerTokens += 1;
      localStorage.setItem(refRewardKey, referrerTokens);

      // 3. Increase referral count for referrer (device-specific)
      let refCount = parseInt(localStorage.getItem("referral_count_" + ref)) || 0;
      refCount += 1;
      localStorage.setItem("referral_count_" + ref, refCount);

      localStorage.setItem("refClaimed_" + ref, "true");
      // No pop-up here for mobile, just background reward
    }

    // Show user's own invites (referral count for YOUR code)
    let myReferralCount = parseInt(localStorage.getItem("referral_count_" + userRefCode)) || 0;
    document.getElementById("refCount").innerText = myReferralCount;

    // On referrer's own device: Add cross-device bonus if exists
    let referrerBonus = parseFloat(localStorage.getItem("coinBalance_" + userRefCode)) || 0;
    if (referrerBonus > 0) {
      let homeTokens = parseFloat(localStorage.getItem("coinBalance")) || 0;
      homeTokens += referrerBonus;
      localStorage.setItem("coinBalance", homeTokens);
      localStorage.removeItem("coinBalance_" + userRefCode); // Remove after claiming
      // Optionally show a message/animation to notify bonus received
    }
  });
</script>
</body>
</html>
