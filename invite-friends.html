<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chain65 - Friends</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      background-color: #001d17;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001d17;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(255, 255, 255);
    }
    .sections {
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .invite-section, .copy-url-section {
      background-color: #001d17;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
    }
    button {
      background-color: #001d17;
      color: rgb(255, 254, 254);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
    }
    .footer {
      background-color: #001d17;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .footer .nav-item {
      background-color: #001d17;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.993);
      text-align: center;
      width: 80px;
    }
    .footer a {
      text-decoration: none;
      color: white;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer i {
      font-size: 12px;
      margin-top: 5px;
    }
    .popup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #001d17;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header"></div>

  <div class="sections">
    <div class="invite-section">
      <p>üì¢ Invite your friends via:</p>
      <button onclick="shareWhatsApp()">üì≤ WhatsApp</button><br/>
      <button onclick="shareTelegram()">‚úàÔ∏è Telegram</button><br/>
      <button onclick="shareFacebook()">üìò Facebook</button>
    </div>

    <div class="copy-url-section">
      <button onclick="copyReferralLink()">üîó Copy Referral URL</button>
    </div>

    <p>Referrals: <span id="refCount">0</span></p>
  </div>

  <div class="popup" id="popup">Link Copied!</div>

  <div class="footer">
    <div class="nav-item">
      <a href="home.html">
        <i class="fas fa-home"></i> Home
      </a>
    </div>
    <div class="nav-item">
      <a href="spin.html">
        <i class="fas fa-spin"></i> Spin
      </a>
    </div>
    <div class="nav-item">
      <a href="invite-friends.html">
        <i class="fas fa-user-friends"></i> Friends
      </a>
    </div>
    <div class="nav-item">
      <a href="White paper.html">
        <i class="fas fa-tasks"></i> White paper
      </a>
    </div>
  </div>

<script>
  let userRefCode = localStorage.getItem("userRefCode");
  if (!userRefCode) {
    userRefCode = "ref_" + Math.random().toString(36).substring(2, 10);
    localStorage.setItem("userRefCode", userRefCode);
  }

  const referralBase = "https://imrankohati069.github.io/Dot-network/invite-friends.html";
  const referralUrl = `${referralBase}?ref=${userRefCode}`;

  function shareWhatsApp() {
    const message = encodeURIComponent(`üöÄ Join Chain65 and earn rewards!\n${referralUrl}`);
    const url = `whatsapp://send?text=${message}`;
    window.location.href = url;
  }

  function shareTelegram() {
    const message = encodeURIComponent(`üöÄ Join Chain65 and earn rewards!\n${referralUrl}`);
    const url = `tg://msg?text=${message}`;
    window.location.href = url;
  }

  function shareFacebook() {
    const message = encodeURIComponent(`üöÄ Join Chain65 and earn rewards!\n${referralUrl}`);
    const url = `fb://facewebmodal/f?href=https://www.facebook.com/sharer/sharer.php?u=${referralUrl}&quote=${message}`;
    window.location.href = url;
  }

  function copyReferralLink() {
    navigator.clipboard.writeText(referralUrl)
      .then(() => showPopup())
      .catch(() => console.log('Copy failed'));
  }

  function showPopup() {
    const popup = document.getElementById("popup");
    popup.style.display = "block";
    setTimeout(() => { popup.style.display = "none"; }, 2000);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");

    if (ref && ref !== userRefCode && !localStorage.getItem("refClaimed_" + ref)) {
      let currentTokens = parseFloat(localStorage.getItem("coinBalance")) || 0;
      currentTokens += 1;
      localStorage.setItem("coinBalance", currentTokens);

      let refCount = parseInt(localStorage.getItem("referral_count_" + ref)) || 0;
      refCount += 1;
      localStorage.setItem("referral_count_" + ref, refCount);

      localStorage.setItem("refClaimed_" + ref, "true");
      showPopup();
    }

    let myReferralCount = parseInt(localStorage.getItem("referral_count_" + userRefCode)) || 0;
    document.getElementById("refCount").innerText = myReferralCount;
  });
</script>

</body>
</html>
