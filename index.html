<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Test Logo</title>
  <title>Welcome to Dot Network</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .glow-text {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 60px;
      animation: glow 2s ease-in-out infinite alternate, fadeIn 1.5s ease-out;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #f3d739; }
      to { text-shadow: 0 0 20px #f3d739, 0 0 30px #f3d739; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Burj Al Arab Image */
        .burj-image {
           width: 120px;
  height: auto;
  margin-bottom: 80px;
  animation: fadeIn 2s ease-in-out;
}


    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .progress-bar-container {
      width: 80%;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(243, 215, 57, 0.5);
    }

    .progress-bar {
      height: 10px;
      width: 0%;
      background: linear-gradient(90deg, #f3d739, #fff089);
      animation: fillBar 4s linear forwards;
    }

    @keyframes fillBar {
      to { width: 100%; }
    }
  </style>
</head>
<body>

  <img src="material/images/logo.png" alt="Burj Al Arab" class="burj-image">






  <div class="glow-text">Welcome to Dot Network</div>

  <div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>

  <script>
    setTimeout(function () {
      window.location.href = 'home.html';
    }, 4000);
  </script>

</body>
</html>
