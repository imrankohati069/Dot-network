<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Chain65</title>
  <style>
    body, html {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      color: white;
      background-color: #001d17;
      background-blend-mode: overlay, overlay, normal, overlay;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .glow-text {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate, fadeIn 1.5s ease-out;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #f3d739; }
      to { text-shadow: 0 0 20px #f3d739, 0 0 30px #f3d739; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .burj-image {
      width: 240px;
      height: auto;
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 20px;
    }

    .progress-bar-container {
      width: 80%;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(243, 215, 57, 0.5);
      position: absolute;
      bottom: 30px; /* adjust distance from bottom */
      left: 50%;
      transform: translateX(-50%);
    }

    .progress-bar {
      height: 10px;
      width: 0%;
      background: linear-gradient(90deg, #000000, #ffffff);
      animation: fillBar 4s linear forwards;
    }

    @keyframes fillBar {
      to { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="glow-text">Welcome to Chain65</div>

  <img src="material/images/logo.png" alt="Burj Al Arab" class="burj-image">

  <div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>

  <script>
    setTimeout(function () {
      window.location.href = 'home.html';
    }, 4000);
  </script>

</body>
</html>
